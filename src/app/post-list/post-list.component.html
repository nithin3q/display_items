<div class="container mt-4">
    <h2>Product List</h2>
  
    <!-- Search Input -->
    <div class="mb-3">
      <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="searchTerm" 
        (input)="filterItems()" 
        placeholder="Search by product title" />
    </div>
  
    <!-- Sort Button -->
    <div class="mb-3">
      <button class="btn btn-primary" (click)="toggleSortDirection()">
        Sort by Title ({{ sortDirection === 'asc' ? 'Ascending' : 'Descending' }})
      </button>
    </div>
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  
    <!-- List of Products -->
    <ul class="list-group" *ngIf="!isLoading && filteredItems.length > 0">
      <li *ngFor="let item of filteredItems" class="list-group-item">
        <div class="left-section">
          <img [src]="item.thumbnail" alt="{{ item.title }}" class="img-thumbnail" width="200">
          <div class="product-details">
            <h5>{{ item.title }}</h5>
            <p><strong>Price:</strong> ${{ item.price }}</p>
            <p><strong>Stock:</strong> {{ item.stock }}</p>
            <p><strong>Rating:</strong> {{ item.rating }} / 5</p>
          </div>
        </div>
        <div class="right-section">
          <p>{{ item.description }}</p>
        </div>
      </li>
    </ul>
  
    <!-- No Items Found -->
    <div *ngIf="!isLoading && filteredItems.length === 0">
      <p>No products found.</p>
    </div>
  </div>
